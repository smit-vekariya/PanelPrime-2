<div>
    <table class="table table-dark">
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Task</th>
            <th>Status</th>
            <th>Result</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
            {% for data in results %}
                <tr>
                    <td>{{data.periodic_task_name}}</td>
                    <td>{{data.task_name}}</td>
                    <td>{{data.status}}</td>
                    <td>{{data.result}}</td>
                    <td>{{data.date_created}}</td>
                </tr>
            {% endfor %}
          
        </tbody>
      </table>
</div>
