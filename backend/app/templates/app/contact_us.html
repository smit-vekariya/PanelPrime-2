{% extends "app/index.html" %}

{% block title %} PanelPrime: Contact us {% endblock %}

{% block custom_styles %}
{% endblock %}

{% block content %}

  <div class="container" style="width: 35%;">
    <form action="{% url 'app:contact-us-page' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label>Full name</label>
        <input name="full_name" type="text" class="form-control" required/>
      </div><br>
      <div class="form-group">
        <label>Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required/>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div><br>
       <div class="form-group">
        <label >Subject</label>
        <input name="subject" type="text" class="form-control" required/>
      </div><br>
      <div class="form-group">
        <label for="comment">Comments:</label>
        <textarea name="message" class="form-control" rows="5" id="comment" name="text" required></textarea>
      </div><br>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
